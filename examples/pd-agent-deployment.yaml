apiVersion: v1
kind: Namespace
metadata:
  name: pd-agent
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pd-agent
  namespace: pd-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pd-agent
rules:
- apiGroups: [""]
  resources: ["nodes", "services", "pods"]
  verbs: ["get", "list"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses", "servicecidrs"]
  verbs: ["get", "list"]
- apiGroups: ["gateway.networking.k8s.io"]
  resources: ["gateways", "httproutes", "tlsroutes", "grpcroutes"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pd-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pd-agent
subjects:
- kind: ServiceAccount
  name: pd-agent
  namespace: pd-agent
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pd-agent
  namespace: pd-agent
  labels:
    app: pd-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pd-agent
  template:
    metadata:
      labels:
        app: pd-agent
    spec:
      serviceAccountName: pd-agent
      # Run as non-root user for security
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: pd-agent
        image: projectdiscovery/pd-agent:latest
        securityContext:
          capabilities:
            add: ["NET_RAW", "NET_ADMIN"]
        imagePullPolicy: Always
        args:
          - -agent-tags
          - production
          - -agent-networks
          - kube-prod-cluster
        env:
          # Sensitive data from Secret
          - name: PDCP_API_KEY
            valueFrom:
              secretKeyRef:
                name: pd-agent-secret
                key: PDCP_API_KEY
          - name: PDCP_TEAM_ID
            valueFrom:
              secretKeyRef:
                name: pd-agent-secret
                key: PDCP_TEAM_ID
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        # Health checks (optional)
        livenessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - "pgrep pd-agent || exit 1"
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - "pgrep pd-agent || exit 1"
          initialDelaySeconds: 10
          periodSeconds: 10
      # Enable host network for subnet discovery
      hostNetwork: true
