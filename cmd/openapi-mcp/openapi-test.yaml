openapi: 3.0.0
info:
  title: Test API
  version: 1.0.0
  description: A simple test API specification

paths:
  /users:
    get:
      summary: List users
      description: Get a list of users with optional filtering
      parameters:
        - name: limit
          in: query
          description: Maximum number of users to return
          required: false
          schema:
            type: integer
        - name: role
          in: query
          description: Filter users by role
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

    post:
      summary: Create user
      description: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: User created successfully

  /users/{userId}:
    get:
      summary: Get user by ID
      description: Retrieve a specific user by their ID
      parameters:
        - name: userId
          in: path
          required: true
          description: The ID of the user
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /users/{userId}/posts:
    post:
      summary: Create user post
      description: Create a new post for a specific user
      parameters:
        - name: userId
          in: path
          required: true
          description: The ID of the user
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostCreate'
      responses:
        '201':
          description: Post created successfully

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string
        role:
          type: string

    UserCreate:
      type: object
      required:
        - username
        - email
        - password
      properties:
        username:
          type: string
          description: The user's username
        email:
          type: string
          description: The user's email address
        password:
          type: string
          description: The user's password
        role:
          type: string
          description: The user's role

    PostCreate:
      type: object
      required:
        - title
        - content
      properties:
        title:
          type: string
          description: The post title
        content:
          type: string
          description: The post content
        tags:
          type: array
          items:
            type: string
          description: Optional tags for the post
