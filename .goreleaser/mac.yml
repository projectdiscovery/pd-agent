env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
project_name: pd-agent
builds:
  - id: pd-agent-darwin
    ldflags:
      - -s -w
    binary: pd-agent
    env:
      - CGO_ENABLED=1
    main: ./cmd/pd-agent/main.go
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
archives:
- formats:
  - zip
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ if eq .Os "darwin" }}macOS{{ else }}{{ .Os }}{{ end }}_{{ .Arch }}'


checksum:
  name_template: "{{ .ProjectName }}-mac-checksums.txt"
