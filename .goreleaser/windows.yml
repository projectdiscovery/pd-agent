env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
project_name: pd-agent
builds:
  - id: pd-agent-windows
    ldflags:
      - -s -w
    binary: pd-agent
    # env:
    # - CGO_ENABLED=1 # necessary only with winpcap
    main: ./cmd/pd-agent/main.go
    goos:
      - windows
    goarch:
      - amd64
      - arm64
      - 386
archives:
- formats:
  - zip
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ if eq .Os "darwin" }}macOS{{ else }}{{ .Os }}{{ end }}_{{ .Arch }}'

checksum:
  name_template: "{{ .ProjectName }}-windows-checksums.txt"
